<body>
    <div id="container"></div>
    <script src="js/three.min.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        //Define the precision
        precision mediump float;

        uniform sampler2D iChannel0;
        uniform sampler2D iChannel1;
        uniform vec2 u_resolution;
        uniform vec2 displacement;
        uniform float u_time;       // Time in seconds since load

        float waveSize = 5.0;
        float amplitude = 0.04;

        // All components are in the range [0â€¦1], including hue.
        vec3 rgb2hsv(vec3 c)
        {
            vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
            vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
            vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

            float d = q.x - min(q.w, q.y);
            float e = 1.0e-10;
            return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
        }

        void main( void ) {

            vec2 uv = gl_FragCoord.xy / u_resolution.xy;

            //why was this line here in the first place? (Rui)
            //uv.y = 1.0-uv.y; //Flip image vertically

            vec4 maskColor = texture2D(iChannel1, uv);

            //convert to HSV
            vec3 maskHSV = rgb2hsv(vec3(maskColor.r, maskColor.g, maskColor.b));

            //using colors mixed
            //float waterPower = 1.0 - (maskColor.r * maskColor.g * maskColor.b);
            
            //value is maxed on white colors
            float waterPower = 1.0 - maskHSV.z;

            //float X = uv.x * waveSize+u_time;
            //float Y = uv.y * waveSize+u_time;
            
            //float Xoffset = cos(X-Y)*amplitude*cos(Y);
            //float Yoffset = sin(X+Y)*amplitude*sin(Y);
            
            //uv.x += Xoffset* waterPower;
            //uv.y += Yoffset * waterPower;
            gl_FragColor =  texture2D(iChannel0, uv + vec2(waterPower)*displacement );
            //gl_FragColor.b *= (waterPower + 1.0);
          
         }
    </script>
    <script>

        var FizzyText = function() {
            this.MaxHorizontalDisplacement = 0.1;
            this.MaxVerticalDisplacement = 0.1;
        };

        window.onload = function() {
            gui.add(text, 'MaxHorizontalDisplacement', -1.0, 1.0);
            gui.add(text, 'MaxVerticalDisplacement', -1.0, 1.0);
        };

        var container;
        var camera, scene, renderer;
        var uniforms;
        var text = new FizzyText();
        var gui = new dat.GUI();

        init();
        animate();

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            //cant load images locally  https://i.ibb.co/kGF0sMW/Untitled.png
            //var maskImage = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/OmarShehata/Using-Displacement-Shaders-to-Create-an-Underwater-Effect/master/assets/mask.png" );            
            //HALF IMAGE
            //var maskImage = new THREE.TextureLoader().load( "https://i.ibb.co/kGF0sMW/Untitled.png" );
            //1/3 IMAGE  
            var maskImage = new THREE.TextureLoader().load( "https://i.ibb.co/FJWXGCt/layer-v1.png" );  
            //ORIGINAL
            //var gameImage = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/OmarShehata/Using-Displacement-Shaders-to-Create-an-Underwater-Effect/master/assets/game_screenshot.png" );
            //1ST USED IMAGE
            var gameImage = new THREE.TextureLoader().load( "https://i.ibb.co/rQkhD97/0.jpg" );
            uniforms = {
                u_time: { type: "1f", value: 0 },
                u_resolution :{type:'v2', value:new THREE.Vector2()},
                displacement :{type :'v2', value:new THREE.Vector2()},
                iChannel0 :{type:'sampler2D', value:gameImage},
                iChannel1 :{type:'sampler2D', value:maskImage}
            };

            uniforms.displacement.value.x = 0.1;
            uniforms.displacement.value.y = 0.1;

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                //vertexShader: document.getElementById( 'vertexShader' ).textContent, //vertex
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent //pixel
            } );

            //testing purpose
            //var material = new THREE.MeshBasicMaterial ( { map: gameImage});

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

        }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.displacement.value.x = text.MaxHorizontalDisplacement;
            uniforms.displacement.value.y = text.MaxVerticalDisplacement;
            uniforms.u_time.value += 0.05;
            renderer.render( scene, camera );
        }
    </script>
</body>
