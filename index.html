<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

<body>
    <div id="container"></div>
    <video id="video" loop crossOrigin="anonymous" webkit-playsinline style="display:none"
    muted="muted"
    >
      <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
    <script src="js/three.min.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        //Define the precision
        precision mediump float;

        uniform sampler2D iChannel0;
        uniform sampler2D iChannel1;
        uniform vec2 u_resolution;
        uniform vec2 u_displacement;
        uniform float u_time;       // Time in seconds since load
        uniform bool u_wrapPixelsAround;
        uniform vec2 u_imageSize;
        uniform float u_imageScale;
        uniform vec2 u_maskSize;
        uniform int u_mapBehaviour;

        // All components are in the range [0â€¦1], including hue.
        vec3 rgb2hsv(vec3 c)
        {
            vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
            vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
            vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

            float d = q.x - min(q.w, q.y);
            float e = 1.0e-10;
            return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
        }

        void main( void ) {

            //left bottom corner image
            //vec2 screenUVoffSet = vec2(0.0);
            
            //center image offset
            vec2 screenUVoffSet = u_resolution.xy*u_imageScale/2.0 - u_imageSize.xy/2.0;

            //calc screenUV
            vec2 screenUV = (gl_FragCoord.xy * u_imageScale - screenUVoffSet ) / u_imageSize.xy;
            
            vec4 maskColor;
            //Tile: 1, Stretch: 2, Center: 3 
            if(u_mapBehaviour == 1) {
                vec2 maskUV = gl_FragCoord.xy / u_maskSize.xy;
                maskColor = texture2D(iChannel1, fract(maskUV) , 1.0);
            }
            else if(u_mapBehaviour == 2) {
                maskColor = texture2D(iChannel1,  screenUV, 1.0);
            }
            else if(u_mapBehaviour == 3) {
                //vec2 maskUV = gl_FragCoord.xy / u_maskSize.xy;
                vec2 maskUVoffSet = u_resolution.xy/2.0 - u_maskSize.xy/2.0;

                vec2 maskUV = (gl_FragCoord.xy - maskUVoffSet) / u_maskSize.xy;
                maskColor = texture2D(iChannel1, maskUV , 1.0);
            }
            else {
                maskColor = texture2D(iChannel0,  screenUV*u_imageScale, 1.0);
            }

            //convert to HSV
            vec3 maskHSV = rgb2hsv(vec3(maskColor.r, maskColor.g, maskColor.b));

            float brightness = 1.0 - maskHSV.z;

            //calculate pixel-to-mimic position
            vec2 texturePositionToUse =  screenUV + vec2(brightness-0.5)*u_displacement;
            
            bool pixelOutsideImage = texturePositionToUse.x > 1.0 || texturePositionToUse.x < 0.0 || texturePositionToUse.y > 1.0 ||  texturePositionToUse.y < 0.0;
            
            if(u_wrapPixelsAround || !pixelOutsideImage) {
                gl_FragColor =  texture2D(iChannel0, fract(texturePositionToUse));
            } else {
                //if pixel is outside original image, paint it black
                    gl_FragColor = vec4(0.0);                
            }
        }
    </script>
    <script>

        //type: 1=mask, 2=image
        var loadTextureForUnifrom = (texture, uniform, type) => {
            return new THREE.TextureLoader().load(texture, function (texture) {
                uniform.value = texture;
                uniform.needsUpdate = true;
                texture.minFilter = THREE.NearestFilter;
                if(type == 2) {
                    uniforms.u_imageSize.value = new THREE.Vector2(texture.image.width, texture.image.height);
                }
                else {
                    uniforms.u_maskSize.value = new THREE.Vector2(texture.image.width, texture.image.height);
                }
                    // texture.magFilter = THREE.NearestFilter;
                // texture.warpS = THREE.RepeatWrapping;
                // texture.warpT = THREE.RepeatWrapping;
            });
        }
        var EffectControls = function () {
            this.MaxHorizontalDisplacement = 0.001;
            this.MaxVerticalDisplacement = 0.001;
            this.imageURL = "https://i.ibb.co/rQkhD97/0.jpg";
            this.DisplacementMapLayer = "https://i.ibb.co/FJWXGCt/layer-v1.png";
            this.wrapPixelsAround = false;
            this.videoAsMask = false;
            this.videoAsImage = false;
            this.canvasWidth = 500;
            this.canvasHeight = 500;
            this.fitCanvasToImage = false;
            this.imageScale = 1.0;
            this.MapBehaviour = 2;
        };

        var container;
        var videoElement, playPromise; 
        var videoPlaying = false;
        var camera, scene, renderer;
        var uniforms;
        var effectControls = new EffectControls();
        var gui = new dat.GUI();
        var maskImage, gameImage;

        init();
        animate();

        window.onload = function () {
            var shaderGUI = gui.addFolder('Shader');
            var videoGUI = gui.addFolder('Video');
            var canvasGUI = gui.addFolder('Canvas');
            var imageGUI = gui.addFolder('Image');

            shaderGUI.open();
            canvasGUI.open();
            imageGUI.open();

            shaderGUI.add(effectControls, 'DisplacementMapLayer').onChange(function (value) {
                maskImage = loadTextureForUnifrom(effectControls.DisplacementMapLayer, uniforms.iChannel1, 1);
            });
            shaderGUI.add(effectControls, 'imageURL').onChange(function (value) {
                gameImage = loadTextureForUnifrom(effectControls.imageURL, uniforms.iChannel0, 2);
            });
            shaderGUI.add(effectControls, 'MaxHorizontalDisplacement', -1.0, 1.0);
            shaderGUI.add(effectControls, 'MaxVerticalDisplacement', -1.0, 1.0);
            shaderGUI.add(effectControls, 'wrapPixelsAround').onChange((value) => {
                uniforms.u_wrapPixelsAround.value = value;
            });
            shaderGUI.add(effectControls, 'MapBehaviour', { Tile: 1, Stretch: 2, Center: 3 })
                .onChange((value) => {
                    uniforms.u_mapBehaviour.value = value;
                });

            imageGUI.add(effectControls, 'imageScale',  1.0, 5.0).onChange((value) => {
                uniforms.u_imageScale.value = 1.0 / value; //TODO remove value 
                if(effectControls.fitCanvasToImage == true){
                    UpdateCanvasSize();
                }
            });

            var canvasWidthUI = canvasGUI
                .add(effectControls, 'canvasWidth', 10.0, 3840.0)
                .listen()
                .onChange((value) => {               
                    UpdateCanvasSize();
                    });

            var canvasHeightUI = canvasGUI
                .add(effectControls, 'canvasHeight',  10.0, 2160.0)
                .listen().onChange((value) => {
                    UpdateCanvasSize();
                    });

            canvasGUI.add(effectControls, 'fitCanvasToImage').onChange((checked) => {
                if(checked) {
                    effectControls.canvasHeight = gameImage.image.height;
                    effectControls.canvasWidth = gameImage.image.width;      
                    canvasHeightUI.domElement.style.pointerEvents = "none";
                    canvasWidthUI.domElement.style.pointerEvents = "none";
                    UpdateCanvasSize();
                }
                else {
                    canvasHeightUI.domElement.style.pointerEvents = "auto";
                    canvasWidthUI.domElement.style.pointerEvents = "auto";
                }
            });

            videoGUI.add(effectControls, 'videoAsMask').onChange((value) => {
                if(value == false) {
                    maskImage = loadTextureForUnifrom(effectControls.DisplacementMapLayer, uniforms.iChannel1, 1);
                } else {
                    videoPlaying = false;
                }
            });
            videoGUI.add(effectControls, 'videoAsImage').onChange((value) => {
                if(value == false) {
                    gameImage = loadTextureForUnifrom(effectControls.imageURL, uniforms.iChannel0, 2);
                } else {
                    videoPlaying = false;
                }
            });
        };

        function init() {
            container = document.getElementById( 'container' );

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

            uniforms = {
                u_time: { type: "1f", value: 0 },
                u_resolution: { type: 'v2', value: new THREE.Vector2() },
                u_displacement: { type: 'v2', value: new THREE.Vector2() },
                u_wrapPixelsAround: { type: 'bool', value: effectControls.wrapPixelsAround },
                iChannel0: { type: 'sampler2D', value: null },
                iChannel1: { type: 'sampler2D', value: null },
                u_imageSize: {type: 'v2', value: new THREE.Vector2()},
                u_imageScale: { type: "1f", value: 1.0 },
                u_maskSize: {type: 'v2', value: new THREE.Vector2()},
                u_mapBehaviour: {type: 'int', value: 2.0}
            };

            uniforms.u_displacement.value.x = 0.1;
            uniforms.u_displacement.value.y = 0.1;

            //https://codepen.io/Grooo/pen/dRXQPq -> vÃ­deo example
            //cant load images locally  https://i.ibb.co/kGF0sMW/Untitled.png
            //var maskImage = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/OmarShehata/Using-Displacement-Shaders-to-Create-an-Underwater-Effect/master/assets/mask.png" );            
            //HALF IMAGE
            //var maskImage = new THREE.TextureLoader().load( "https://i.ibb.co/kGF0sMW/Untitled.png" );
            //1/3 IMAGE  
            maskImage = loadTextureForUnifrom(effectControls.DisplacementMapLayer, uniforms.iChannel1, 1);
            //ORIGINAL
            //var gameImage = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/OmarShehata/Using-Displacement-Shaders-to-Create-an-Underwater-Effect/master/assets/game_screenshot.png" );
            //1ST USED IMAGE
            gameImage = loadTextureForUnifrom(effectControls.imageURL, uniforms.iChannel0, 2);
            //gameImage = new THREE.TextureLoader().load( text.imageURL );
            //MAN IMAGE https://i.ibb.co/h1pZRzR/Capture.png

            videoElement = document.getElementById('video');
            playPromise = videoElement.play();

            var material = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                //vertexShader: document.getElementById( 'vertexShader' ).textContent, //vertex
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent //pixel
            } );

            //testing purpose
            //var material = new THREE.MeshBasicMaterial ( { map: gameImage});

            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );

            container.appendChild( renderer.domElement );

            UpdateCanvasSize();
            //onWindowResize();
            //window.addEventListener( 'resize', onWindowResize, false );
        }

        //deprecated
        // function onWindowResize(event) {
        //     renderer.setSize(window.innerWidth, window.innerHeight);
        //     uniforms.u_resolution.value.x = renderer.domElement.width;
        //     uniforms.u_resolution.value.y = renderer.domElement.height;
        // }

        function UpdateCanvasSize () {

            var scale = effectControls.fitCanvasToImage ? effectControls.imageScale : 1;

            if( effectControls.fitCanvasToImage) {
                renderer.setSize(gameImage.image.width * scale, gameImage.image.height*scale);   
            }
            else {
                renderer.setSize(effectControls.canvasWidth, effectControls.canvasHeight);
            }
            
            //renderer.setSize(effectControls.canvasWidth * scale, effectControls.canvasHeight*scale);
            uniforms.u_resolution.value.x = effectControls.canvasWidth * scale;
            uniforms.u_resolution.value.y = effectControls.canvasHeight * scale;
        }

        var fps = 30;
        var now;
        var then = Date.now();
        var interval = 1000/fps;
        var delta;

        function animate() {
            requestAnimationFrame( animate );

            now = Date.now();
            delta = now - then;

            if (playPromise !== undefined && !videoPlaying) {            
                playPromise.then(function() {
                    videoPlaying = true;
                    videoElement.play();
                    if(effectControls.videoAsImage) {
                        gameImage = new THREE.VideoTexture(videoElement);
                    }
                    if(effectControls.videoAsMask) {
                        maskImage = new THREE.VideoTexture(videoElement);
                    }
                }).catch(function(error) {
                    //TODO: add an UI to manual playing
                    console.log("play not ready");
                });
            }

            if (delta > interval) {
                //console.log("frame");
                then = now - (delta % interval);
                
                if(videoPlaying) {
                    if(effectControls.videoAsImage) {
                        uniforms.iChannel0.value = gameImage;
                        uniforms.iChannel0.needsUpdate = true;
                    }
                    if(effectControls.videoAsMask) {
                        uniforms.iChannel1.value = maskImage;
                        uniforms.iChannel1.needsUpdate = true;
                    }
                }
            }
            render();
        }

        function render() {
            uniforms.u_displacement.value.x = effectControls.MaxHorizontalDisplacement;
            uniforms.u_displacement.value.y = effectControls.MaxVerticalDisplacement;
            uniforms.u_time.value += 0.05;
            renderer.render( scene, camera );
        }
    </script>
</body>
